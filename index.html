<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400&family=Outfit:wght@400;700&family=Poppins:wght@300;600&display=swap"
          rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="card">
    <img class="qr-code" src="images/image-qr-code.png" alt="QR code redirecting to Frontend Mentor website">
    <div class="text-container">
        <h1 class="title">Improve your front-end skills by building projects</h1>
        <p class="subtitle">Scan the QA code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</div>
</body>
</html>
